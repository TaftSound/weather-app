<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="overlay"></div>
  <div class="current-weather-display">
    <div class="icon-container">
      <img src="" id="current-weather-icon" alt="Current weather icon" height="160px">
    </div>
    <div class="current-temp">
      <h1 id="current-temperature">69</h1>
      <div class="unit-switch-div">
        <button id="farenheight-button">°F</button>
        <div class="spacer"></div>
        <button id="celsius-button" class="dim">°C</button>
      </div>
    </div>
    <div class="weather-details">
      <h3 id="feels-like">Feels like: </h2>
      <h3 id="current-humidity">Humidity: </h2>
      <h3 id="current-wind">Wind: </h2>
    </div>
    <div class="view-selection">
      <button id="temperature" class="active">Temperature</button>
      <div class="spacer"></div>
      <button id="precipitation">Precipitation</button>
      <div class="spacer"></div>
      <button id="wind">Wind</button>
    </div>
  </div>
  <div class="location-display">
    <h1 id="location">San Diego, California, US</h1>
    <h2 id="date">Sunday, Oct 9th</h2>
    <h2 id="weather-description">Mostly sunny</h2>
    <form action="get">
      <input type="text" id="search" name="search" placeholder="Enter city..." required>
    </form>
  </div>
  <div class="forecast-graph">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path id="graph-line" d="M 0 0 L 25 2 L 50 50 L 75 10 L 100 100"
      stroke-width="3" fill="none" vector-effect="non-scaling-stroke"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg">
      <g stroke="black" stroke-width="2" fill="black" >
        <circle class="pointA" cx="0%" cy="0%" r="3" vector-effect="non-scaling-stroke"/>
        <circle class="pointB" cx="25%" cy="2%" r="3" />
        <circle class="pointC" cx="50%" cy="50%" r="3" />
        <circle class="pointD" cx="75%" cy="10%" r="3" />
        <circle class="pointE" cx="100%" cy="100%" r="3" />
      </g>
    </svg>
  </div>
  <div class="forecast-details">
    <div id="day-one" class="day-forecast-div">
      <h2>Thu</h2>
      <img src="" alt="weather-icon">
      <div class="day-details-div">
        <h3 class="high">79°</h3>
        <div class="spacer"></div>
        <h3 class="low">62°</h3>
      </div>
    </div>
    <div id="day-two" class="day-forecast-div">
      <h2>Fri</h2>
      <img src="" alt="weather-icon">
      <div class="day-details-div">
        <h3 class="high">83°</h3>
        <div class="spacer"></div>
        <h3 class="low">68°</h3>
      </div>
    </div>
    <div id="day-three" class="day-forecast-div">
      <h2>Sat</h2>
      <img src="" alt="weather-icon">
      <div class="day-details-div">
        <h3 class="high">90°</h3>
        <div class="spacer"></div>
        <h3 class="low">78°</h3>
      </div>
    </div>
    <div id="day-four" class="day-forecast-div">
      <h2>Sun</h2>
      <img src="" alt="weather-icon">
      <div class="day-details-div">
        <h3 class="high">84°</h3>
        <div class="spacer"></div>
        <h3 class="low">72°</h3>
      </div>
    </div>
    <div id="day-five" class="day-forecast-div">
      <h2>Mon</h2>
      <img src="" alt="weather-icon">
      <div class="day-details-div">
        <h3 class="high">99°</h3>
        <div class="spacer"></div>
        <h3 class="low">88°</h3>
      </div>
    </div>
  </div>
</body>
</html>
